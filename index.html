<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-blue-400">
    <header class="text-5xl text-center mt-20 font-semibold">
        <h1>Stop Watch</h1>
    </header>
    <main>
        <h1 class="text-5xl text-center mt-5"><span id="counter">00</span></h1>
        <div class="flex justify-between mt-10 w-1/4 mx-auto">
            <button id="btn-start" class="bg-green-700 px-10 py-2 text-white font-extrabold rounded-md">Start</button>
            <button id="btn-stop" class="bg-red-700 px-10 py-2 text-white font-extrabold rounded-md">Stop</button>
            <button id="btn-restart" class="bg-yellow-500 px-10 py-2 text-white font-extrabold rounded-md">Restart</button>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
